name: Start Cutover

on:
  workflow_dispatch:

jobs:
  build:
    name: Start cutover
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create pre-release branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const branchInfo = await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'pre-release',
              });
              core.warning('Already in cutover')
            } catch (error) {
              await github.request('POST /repos/{owner}/{repo}/git/refs', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/heads/pre-release',
                sha: context.sha
              });
              core.info('Created pre-release branch')
            }
