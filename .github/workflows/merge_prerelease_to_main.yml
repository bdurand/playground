name: Merge prelease Back To main

on:
  push:
    branches:
      - prerelease

jobs:
  deploy:
    name: Merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Merge
        run: |
          git pull origin main
          git checkout main
          git merge prerelease
          git push origin main
