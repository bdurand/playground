name: "Hotfix: Begin"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to start hotfix from. Defaults to the current release.
        required: false

jobs:
  build:
    name: Start hotfix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: hotfix
    steps:
      - name: Create hotfix branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'hotfix',
              });
              core.setFailed('Hotfix already in progress');
            } catch (error) {
              let sha = null;
              const tag = context.inputs.tag;
              if (tag) {
                try {
                  const { data: tagInfo } = await github.request('GET /repos/{owner}/{repo}/git/ref/tags/{tag}', {
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    tag: tag,
                  });
                  console.log(tagInfo);
                  sha = tagInfo.object.sha;
                } catch (tagError) {
                  core.setFailed(`Tag ${tag} not found`);
                }
              } else {
                try {
                  const { data: releaseInfo } = await github.request('GET /repos/{owner}/{repo}/releases/latest', {
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                  });
                  console.log(releaseInfo)
                  sha = releaseInfo.target_commitish;
                } catch (releaseError) {
                  core.setFailed('No release found');
                }
              }

              await github.request('POST /repos/{owner}/{repo}/git/refs', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/heads/hotfix',
                sha: sha
              });
              core.info('Created hotfix branch');
            }
