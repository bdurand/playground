name: "Cutover: Begin"

on:
  workflow_dispatch:

jobs:
  build:
    name: Begin cutover
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: cutover
    steps:
      - name: Create pre-release branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'pre-release',
              });
              core.setFailed('Cutover already in progress');
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            await github.request('POST /repos/{owner}/{repo}/git/refs', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/heads/pre-release',
              sha: context.sha
            });
            core.notice('Created pre-release branch');
