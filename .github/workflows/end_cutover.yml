name: "Cutover: End"

on:
  workflow_dispatch:

jobs:
  build:
    name: End cutover
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: cutover
    steps:
      - name: Delete pre-release branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'pre-release'
              });
            } catch (error) {
              core.setFailed('Not currently in cutover; pre-release branch does not exist');
            }

            await github.request('DELETE /repos/{owner}/{repo}/git/refs', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/heads/pre-release'
            });
            core.info('Deleted pre-release branch');
